<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Person with presentation -->
  <g transform="translate(100,100)">
    <!-- Character -->
    <circle cx="150" cy="150" r="30" fill="#28a745"/> <!-- Head -->
    <rect x="135" y="185" width="30" height="80" fill="#28a745"/> <!-- Body -->
    <rect x="120" y="200" width="15" height="40" fill="#28a745"/> <!-- Left arm -->
    <rect x="165" y="200" width="15" height="60" fill="#28a745"/> <!-- Right arm pointing -->
    
    <!-- Presentation screen -->
    <rect x="200" y="100" width="200" height="150" fill="white" stroke="#0066cc" stroke-width="3"/>
    <rect x="210" y="110" width="180" height="20" fill="#e6f3ff"/>
    <rect x="210" y="140" width="180" height="10" fill="#cccccc"/>
    <rect x="210" y="160" width="140" height="10" fill="#cccccc"/>
    <rect x="210" y="180" width="160" height="10" fill="#cccccc"/>
    
    <!-- QROPS logo on screen -->
    <text x="220" y="125" font-family="Arial" font-size="14" fill="#0066cc">QROPS</text>
  </g>
  
  <!-- Gear decorations -->
  <circle cx="150" cy="50" r="20" fill="#0066cc" opacity="0.2"/>
  <circle cx="450" cy="150" r="25" fill="#28a745" opacity="0.2"/>
  <circle cx="500" cy="400" r="15" fill="#0066cc" opacity="0.2"/>
</svg> 